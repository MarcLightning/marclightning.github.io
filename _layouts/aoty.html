{% include header.html %}
<main class="page-content">
  <div class="container">
    {% assign reverse_blocks = page.aoty-rank | reverse %}
    {% for block in reverse_blocks %}
      {% assign template = block.template %}
      {% case template %}
      {% when 'album' %}
        {% include album.html %}
      {% endcase %}
    {% endfor %}
  </div>
</main>
